<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 전적 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <ul class="nav-menu">
                <li class="home"><a href="#">Home</a></li>
                <li><a href="#">게임 통계</a></li>
                <li><a href="#">프로필</a></li>
                <li><a href="#">설정</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <h1>나의 게임 접속 기록</h1>
        <div class="history-graph">
            <div class="graph">
                <!-- 예시로 10주만 생성, 실제로는 52주로 확장 가능 -->
                <!-- 각 week는 7일(월~일)을 나타냅니다 -->
                <!-- 각 day는 접속 기록을 나타내며, 툴팁을 포함합니다 -->
                <div class="week">
                    <div class="day" data-date="2024-01-01" data-games="3"></div>
                    <div class="day" data-date="2024-01-02" data-games="0"></div>
                    <div class="day" data-date="2024-01-03" data-games="1"></div>
                    <div class="day" data-date="2024-01-04" data-games="2"></div>
                    <div class="day" data-date="2024-01-05" data-games="0"></div>
                    <div class="day" data-date="2024-01-06" data-games="4"></div>
                    <div class="day" data-date="2024-01-07" data-games="1"></div>
                </div>
                <!-- 추가적인 week 블록을 복사하여 붙여넣기 -->
                <!-- 예시로 10주만 작성 -->
                <div class="week">
                    <div class="day" data-date="2024-01-08" data-games="2"></div>
                    <div class="day" data-date="2024-01-09" data-games="3"></div>
                    <div class="day" data-date="2024-01-10" data-games="0"></div>
                    <div class="day" data-date="2024-01-11" data-games="1"></div>
                    <div class="day" data-date="2024-01-12" data-games="4"></div>
                    <div class="day" data-date="2024-01-13" data-games="0"></div>
                    <div class="day" data-date="2024-01-14" data-games="2"></div>
                </div>
                <!-- ... 반복 ... -->
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>
            Copyright © 2024 
            <a href="#" class="hidden-link" id="admin-link">@KSH7-7</a>
        </p>
    </footer>

    <!-- JavaScript (추가 기능을 위한 스크립트) -->
    <script src="script.js"></script>
</body>
</html>
